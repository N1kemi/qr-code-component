<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.google.com/specimen/Outfitwght@400;700&display=swap"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <img class="container-img" src="./images/image-qr-code.png" alt="#" />
        <h3 class="container-title">
          Improve your front-end skills by building project
        </h3>
        <p class="container-paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/N1kemi">N1kemi</a>.
      </div>
    </div>
  </body>
</html>
